<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oh My Goat!</title>

    <!--
        *NOTE: The order of the JS script tags below MUST meet the dependency rule (ie. if a.js is dependent on b.js,
        then the 1st script tag's src attribute must be b.js and then a.js second.
        TODO: I think I've correctly imported our codebase, thus far (1/31).
     -->

    <script type="text/javascript" src="./js/gameengine.js"></script>
    <script type="text/javascript" src="./js/entity.js"></script>
    <script type="text/javascript" src="./js/playgame.js"></script>
    <script type="text/javascript" src="./js/platform.js"></script>
    <script type="text/javascript" src="./js/animation.js"></script>
    <script type="text/javascript" src="./js/goat.js"></script>
    <script type="text/javascript" src="./js/background.js"></script>
    <script type="text/javascript" src="./js/assetmanager.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
<div style="position: absolute; left: 250px; top: 50px; width: 400px; height: 30px; background-color: rgba(0,0,0,0);
        font-family: Impact, Charcoal, sans-serif; font-size: 24pt; color: purple; ">
    Oh My Goat!
</div>
<br>
<div id="roundNumber" style="position: absolute; left: 900px; top: 50px; width: 200px; height: 30px;
        background-color: rgba(0,0,0,0); font-family: Impact, Charcoal, sans-serif; font-size: 24pt; color: purple; ">
    Round #1
</div>
<br>
<!--SUPER IMPORTANT: Set the game canvas' tabindex="1", otherwise it won't respond to keyboard! ~Duy-->
<div style="width:100%; text-align:center">
    <canvas id="gameWorld" width="800" height="600" tabindex="1"
            style="border: 1px solid white; display:inline"></canvas>
</div>
<br>
<div style="position: absolute; padding-left: 500px">
    <ul>Controls:
        <li>D for Debug</li>
        <li>K for King</li>
        <li>Arrow keys for movement</li>
        <li>Space bar to jump</li>
    </ul>
</div>
</body>
</html>
