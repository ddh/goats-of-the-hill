    <script type="text/javascript" src="./js/gameengine.js"></script>
    <!--http://goldfirestudios.com/blog/104/howler.js-Modern-Web-Audio-Javascript-Library-->

    <script type="text/javascript" src="./js/entity.js"></script>

<div id="gameTitle" class="textLabels uwTheme">
    Oh My Goat!
</div>
<br>
<div id="roundNumber" class="textLabels uwTheme"></div>
<br>
<div id="roundTimer" class="textLabels"></div>
<br>
<div id="playerOneScore" class="textLabels"></div>
<br>
<div id="playerTwoScore" class="textLabels"></div>
<br>
<div id="playerThreeScore" class="textLabels"></div>
<br>
<div id="playerFourScore" class="textLabels"></div>
<!--SUPER IMPORTANT: Set the game canvas' tabindex="1", otherwise it won't respond to keyboard! ~Duy-->
<div id="gameWorldContainer">
    <canvas id="gameWorld" width="800" height="600" tabindex="1"></canvas>
</div>
